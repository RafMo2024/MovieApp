<!DOCTYPE html>
<html>
<head>
    <title>Update Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Movie Details</h1>
    
    <form action="/users/{{ user_id }}/update_movie/{{ movie.id }}" method="post">
        
        <label>Title:</label>
        <input type="text" name="name" value="{{ movie.name }}" required>
        
        <label>Director:</label>
        <input type="text" name="director" value="{{ movie.director }}">
        
        <label>Year:</label>
        <input type="number" name="year" value="{{ movie.year }}">
        
        <label>Rating (0-10):</label>
        <input type="number" name="rating" step="0.1" value="{{ movie.rating }}">
        
        <input type="submit" value="Update Movie">
    </form>
    
    <a href="/users/{{ user_id }}" class="back-link">Cancel and go back</a>
</body>
</html>
